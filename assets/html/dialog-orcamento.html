            <div class="mdc-dialog__container">
                <form class="mdc-dialog__surface">
                    <h2 class="mdc-typography--headline5 mdc-dialog__title"
                        id="my-dialog-title">Envie uma Mensagem para a Tucano</h2>
                    <div class="mdc-dialog__content">
                        <p class="mdc-typography--body1">
                            Pedidos de orçamento, dúvidas, sugestões ou qualquer outra necessidade de contato, preencha corretamento o formulário a seguir, clique em <strong>enviar</strong> e em breve nossa equipe de relacionamento entrará em contato.
                        </p>
                        <div class="mdc-layout-grid">
                            <div class="mdc-layout-grid__inner">
                                <!-- Nome -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                    <div class="mdc-text-field mdc-text-field--outlined">
                                        <input class="mdc-text-field__input"
                                               id="nome"
                                               minlength=3
                                               required
                                               type="text">
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <label class="mdc-floating-label"
                                                       for="nome">
                                                    Nome Completo
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- E-mail -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                                    <div class="mdc-text-field mdc-text-field--outlined">
                                        <input class="mdc-text-field__input"
                                               id="email"
                                               required
                                               type="email">
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <div class="mdc-line-ripple"></div>
                                                <label class="mdc-floating-label"
                                                       for="email">
                                                    E-mail
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Telefone -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                                    <div class="mdc-text-field mdc-text-field--outlined">
                                        <input class="mdc-text-field__input"
                                               id="telefone"
                                               required
                                               type="phone">
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <div class="mdc-line-ripple"></div>
                                                <label class="mdc-floating-label"
                                                       for="telefone">
                                                    Telefone
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Empresa -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                                    <div class="mdc-text-field mdc-text-field--outlined">
                                        <input class="mdc-text-field__input"
                                               id="empresa"
                                               type="text">
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <div class="mdc-line-ripple"></div>
                                                <label class="mdc-floating-label"
                                                       for="empresa">
                                                    Empresa
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Cargo -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                                    <div class="mdc-text-field mdc-text-field--outlined">
                                        <input class="mdc-text-field__input"
                                               id="cargo"
                                               type="text">
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <div class="mdc-line-ripple"></div>
                                                <label class="mdc-floating-label"
                                                       for="cargo">
                                                    Cargo
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Assunto -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                    <div class="mdc-text-field mdc-text-field--outlined">
                                        <input class="mdc-text-field__input"
                                               id="assunto"
                                               required
                                               type="text">
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <div class="mdc-line-ripple"></div>
                                                <label class="mdc-floating-label"
                                                       for="assunto">
                                                    Assunto
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Mensagem -->
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                                    <div class="mdc-text-field mdc-text-field--textarea">
                                        <div class="mdc-text-field-character-counter">0 / 250</div>
                                        <textarea class="mdc-text-field__input"
                                                  id="menssagem"
                                                  rows="2"
                                                  cols="40"
                                                  maxlength="250"></textarea>
                                        <div class="mdc-notched-outline">
                                            <div class="mdc-notched-outline__leading"></div>
                                            <div class="mdc-notched-outline__notch">
                                                <label class="mdc-floating-label"
                                                       for="menssagem">
                                                    Mensagem
                                                </label>
                                            </div>
                                            <div class="mdc-notched-outline__trailing"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button class="mdc-button mdc-button--raised mdc-dialog__button"
                                data-mdc-dialog-action="accept"
                                data-mdc-dialog-button-default
                                type="button">
                            <span class="mdc-typography--button mdc-button__label">enviar</span>
                        </button>
                        <button class="mdc-button mdc-dialog__button"
                                data-mdc-dialog-action="close"
                                type="button">
                            <span class="mdc-typography--button mdc-button__label">cancelar</span>
                        </button>
                    </footer>
                </form>
            </div>
            <div class="mdc-dialog__scrim"></div>
